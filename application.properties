# ============================
# PostgreSQL als Datenquelle
# ============================

# Verwendung des PostgreSQL-Connectors
debezium.source.connector.class=io.debezium.connector.postgresql.PostgresConnector

# Verbindungsdaten zur PostgreSQL-Datenbank
debezium.source.database.hostname=postgres            # Hostname des Datenbankcontainers (Docker-Service-Name)
debezium.source.database.port=5432                    # Port der Datenbank
debezium.source.database.user=postgres                # Benutzername
debezium.source.database.password=postgres            # Passwort
debezium.source.database.dbname=postgres              # Datenbankname

# Konfiguration für logical decoding
debezium.source.plugin.name=pgoutput                  # PostgreSQL-Plugin für Change Data Capture
debezium.source.slot.name=debezium_slot               # Name des Replikations-Slots
debezium.source.topic.prefix=tutorial                 # Prefix für generierte Topics/Event-Namen
debezium.source.publication.name=debezium_pub         # Name der Publication in der Datenbank
debezium.source.table.include.list=inventory.customers # Zu überwachende Tabelle

# ========================================
# Persistenz für Offset- und Schema-Daten
# ========================================

# Lokale Speicherung der Offsets (damit Debezium weiß, wo es fortsetzen soll)
debezium.source.offset.storage.file.filename=/debezium/data/offsets.dat

# Speicherung des Schema-Verlaufs
debezium.source.schema.history.internal=io.debezium.storage.file.history.FileSchemaHistory
debezium.source.schema.history.internal.file.filename=/debezium/data/schema-history.dat

# ============================
# Redis als Zielsystem (Sink)
# ============================

# Redis-Stream als Ausgabeziel für die Change Events
debezium.sink.type=redis
debezium.sink.redis.address=redis:6379                # Adresse des Redis-Servers (Docker-Service-Name)

# Ausgabeformat der Nachrichten
debezium.format.value=json                            # Ausgabe im JSON-Format (strukturiert, lesbar)
